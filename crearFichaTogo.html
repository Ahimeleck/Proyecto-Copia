<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear ficha | Expo Artcom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"
        integrity="sha512-p7Ey2nBhKYEi9yh0iDs+GMA0ttebOqVl3OO2oWRzRxtDoN/RedyYcHFUJZhMVi8NKRdEA7n+9NTNQX/kFIZgNw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.svg">
</head>

<body id="cuerpo" class="expandido">
    <aside>
        <!--Héctor-->
        <div class="sidebar">
            <img class="Completo" src="images/marcaExpoArtcom.svg">
            <img class="Corto" src="images/marcaExpoArtcomMonio.svg">
            <nav>
                <ul>
                    <li><a href="#inicio"><span
                                class="icon-asset material-symbols-outlined"><gf-load-font>home</gf-load-font></span><span
                                class="texto">Inicio</span></a></li>
                    <li><a href="#crear-fichas"><span
                                class="icon-asset material-symbols-outlined"><gf-load-font>contract_edit</gf-load-font></span><span
                                class="texto">Crear fichas</a></li>
                    <li><a href="#expos"><span
                                class="icon-asset material-symbols-outlined"><gf-load-font>calendar_today</gf-load-font></span><span
                                class="texto">Expos</a></li>
                    <li><a href="#fichas"><span
                                class="icon-asset material-symbols-outlined"><gf-load-font>contract</gf-load-font></span><span
                                class="texto">Fichas</a></li>
                    <li><a href="#votaciones"><span
                                class="icon-asset material-symbols-outlined"><gf-load-font>how_to_vote</gf-load-font></span><span
                                class="texto">Votaciones</a></li>
                    <li><a href="#configuracion"><span
                                class="icon-asset material-symbols-outlined"><gf-load-font>settings</gf-load-font></span><span
                                class="texto">Configuración</a></li>
                    <li><a href="usuarios.html"><span
                                class="icon-asset material-symbols-outlined"><gf-load-font>person</gf-load-font></span><span
                                class="texto">Usuarios</span></a></li>
                </ul>
            </nav>
            <a href="#" id="cerrarMenu">
                <span class="icon-asset material-symbols-outlined izquierda">
                    <gf-load-font>left_panel_close</gf-load-font>
                </span>
                <span class="icon-asset material-symbols-outlined derecha">
                    <gf-load-font>right_panel_close</gf-load-font>
                </span>
                <span class="texto">Cerrar menú</span>
            </a>
        </div>
        <!--/Héctor-->
    </aside>
    <section id="contenido">
        <header>
            <!--Caro-->
            <h1>
                Crear ficha
            </h1>
            <a href="#">
                <img src="images/Avatar.svg" alt="Avatar">
            </a>
            <!--/Caro-->
        </header>
        <main id="pantallaFormularioFichas">
            <form action="">
                <div id="paso1" class="pasos">
                    <div class="textCenter">
                        <button class="buttonCircle buttonOrange buttonNumber marginRight3" onclick="incrementPasos(1)">
                            <span>1</span>
                        </button>
                        <button class="buttonCircle buttonGrey buttonNumber marginRight3" onclick="incrementPasos(2)">
                            <span>2</span>
                        </button>
                        <button class="buttonCircle buttonGrey buttonNumber" onclick="incrementPasos(3)">
                            <span>3</span>
                        </button>
                    </div>
                    <label>Nombre de la obra</label>
                    <input type="text" class="input-full-width" placeholder="Nombre de la obra">

                    <label>Autor(es)</label>
                    <input type="text" class="input-full-width" placeholder="Introduzca autores">
                    <div class="fila-auto">
                        <div>
                            <label>Carrera</label>
                            <input type="text" placeholder="Introduzca autores">
                        </div>
                        <div>
                            <label>Semestre</label>
                            <input type="text" placeholder="Introduzca autores">
                        </div>
                    </div>
                    <label>Datos de la obra</label>
                    <div class="fila-auto">
                        <div>
                            <input type="text" placeholder="Tamaño">
                        </div>
                        <div>
                            <input type="text" placeholder="Técnica">
                        </div>
                        <div>
                            <input type="text" placeholder="Duración">
                        </div>
                    </div>
                    <div class="textCenter">
                        <button class="buttonCircle buttonGrey marginRight3">
                            <span class="material-symbols-outlined">
                                chevron_left
                            </span>
                        </button>
                        <button class="buttonCircle buttonGrey" onclick="incrementPasos(2)">
                            <span class="material-symbols-outlined">
                                chevron_right
                            </span>
                        </button>
                    </div>

                </div>
                <div id="paso2" class="pasos displayNone">
                    <div class="textCenter">
                        <button class="buttonCircle buttonGrey buttonNumber marginRight3" onclick="incrementPasos(1)">
                            <span>1</span>
                        </button>
                        <button class="buttonCircle buttonOrange buttonNumber marginRight3" onclick="incrementPasos(2)">
                            <span>2</span>
                        </button>
                        <button class="buttonCircle buttonGrey buttonNumber" onclick="incrementPasos(3)">
                            <span>3</span>
                        </button>
                    </div>
                    <label>Descripción de la obra</label>
                    <textarea name="" id="" placeholder="Descripción" class="input-full-width" cols="30"
                        rows="10"></textarea>

                    <label for="">Enfoque(s)</label>
                    <p>Puedes elegir 1 o más opciones</p>
                    <textarea name="" id="" placeholder="Descripción del enfoque" class="input-full-width" cols="30"
                        rows="10"></textarea>
                        <div class="textCenter">
                            <button class="buttonCircle buttonGrey marginRight3" onclick="incrementPasos(1)">
                                <span class="material-symbols-outlined">
                                    chevron_left
                                </span>
                            </button>
                            <button class="buttonCircle buttonGrey" onclick="incrementPasos(3)">
                                <span class="material-symbols-outlined">
                                    chevron_right
                                </span>
                            </button>
                        </div>
                </div>
                <div id="paso3" class="pasos displayNone">
                    <div class="textCenter">
                        <button class="buttonCircle buttonGrey buttonNumber marginRight3" onclick="incrementPasos(1)">
                            <span>1</span>
                        </button>
                        <button class="buttonCircle buttonGrey buttonNumber marginRight3" onclick="incrementPasos(2)">
                            <span>2</span>
                        </button>
                        <button class="buttonCircle buttonOrange buttonNumber" onclick="incrementPasos(3)">
                            <span>3</span>
                        </button>
                    </div>
                    <div class="dropFile">
                        <div class="textCenter textOrange">
                            <span class="material-symbols-outlined">
                                add_circle
                            </span>
                        </div>
                        <div class="textCenter textBold">
                            Arrastra y suelta los archivos aquí
                        </div>
                    </div>
                    <div class="textCenter">
                        <button class="buttonCircle buttonGrey marginRight3" onclick="incrementPasos(2)">
                            <span class="material-symbols-outlined">
                                chevron_left
                            </span>
                        </button>
                        <button class="buttonCircle buttonGrey">
                            <span class="material-symbols-outlined">
                                chevron_right
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </main>
        <script src="js/script.js"></script>
        <script>
            function incrementPasos(paso = 1) {
                console.log('Mostrando el paso ' + paso + ", ocultando los demás");
                pasos = document.getElementsByClassName('pasos')
                for (let i = 0; i < pasos.length; i++) {
                    const element = pasos[i];
                    element.classList.add('displayNone');
                }
                document.getElementById('paso' + paso).classList.remove('displayNone')
            }
        </script>
</body>
<!--Fin del código-->

</html>
